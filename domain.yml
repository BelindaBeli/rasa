version: "3.1"

intents:
  - inform_zugangsvoraussetzungen
  - inform_master
  - inform_karrieremoeglichkeiten
  - inform_master_highlights
  - inform_pruefungen
  - inform_unterrichtszeiten
  - inform_englischsprachige_kurse
  - inform_schwerpunkte
